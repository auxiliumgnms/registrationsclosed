        tailwind.config = {

    <style>
        /* Base styling for the dark/digital aesthetic */
        body {
            background-color: #000000;
            color: #D00020;
            /* Animated background gradient (subtle grid/scanlines) - uses new color */
            background-image: linear-gradient(0deg, transparent 95%, rgba(208, 0, 32, 0.1) 100%),
                              linear-gradient(90deg, transparent 98%, rgba(208, 0, 32, 0.1) 100%);
            background-size: 50px 50px; /* Size of the grid cells */
            animation: grid-scroll 30s linear infinite;
        }

        /* Keyframe for background movement */
        @keyframes grid-scroll {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50px 50px; /* Scrolls the background by one cell size */
            }
        }

        /* Class for the pulsating glow effect on text and borders (Optimized for fluidity) */
        .ares-glow {
            text-shadow: 0 0 6px #D00020;
            /* Smoother, slightly slower pulse */
            animation: pulse-glow 3.5s ease-in-out infinite alternate; 
            /* Hints to the browser to use hardware acceleration for smooth animation */
            will-change: text-shadow, opacity; 
        }
        
        /* Specific white glow for key focus words (Used for the main status message) */
        .white-glow {
            text-shadow: 0 0 8px #ffffff, 0 0 12px #D00020;
            animation: white-pulse-glow 3.5s ease-in-out infinite alternate; 
            will-change: text-shadow, opacity;
        }

        /* Keyframe for white glow */
        @keyframes white-pulse-glow {
            from {
                opacity: 0.8; 
                text-shadow: 0 0 6px #ffffff, 0 0 10px #D00020;
            }
            to {
                opacity: 1;
                text-shadow: 0 0 10px #ffffff, 0 0 20px #D00020;
            }
        }


        /* Custom border/shadow styling for key containers */
        .border-ares {
            border-color: #D00020;
            box-shadow: 0 0 4px #D00020; 
        }

        /* Keyframe for the subtle pulse animation (Red) */
        @keyframes pulse-glow {
            from {
                opacity: 0.85; 
                text-shadow: 0 0 5px #D00020; 
            }
            to {
                opacity: 1;
                text-shadow: 0 0 12px #D00020; 
            }
        }

        /* Styling for the corner logos: forces image to be white */
        .white-logo {
            filter: brightness(0) invert(1) drop-shadow(0 0 4px #D00020); /* Forces colors to white and adds a red glow */
            opacity: 0.9;
            transition: all 0.3s ease-in-out;
        }
        .white-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        /* New styles for the cropped NMS Tigers logo */
        .cropped-tiger-logo {
            background-image: url('https://github.com/auxiliumgnms/Auxilium-repo/blob/main/NMSTigersnoBG.png?raw=true');
            background-size: 250%; /* Zoom in by 2.5x to crop from all sides */
            background-position: center; /* Center the zoomed image */
            background-repeat: no-repeat;
            filter: brightness(0) invert(1) drop-shadow(0 0 4px #D00020); /* Forces white and adds glow */
            opacity: 0.9;
            transition: all 0.3s ease-in-out;
        }
        .cropped-tiger-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        /* The rest of the custom animations (floaters, streaks, cursor) are retained but simplified for brevity in this response, as they only affect visual presentation and not content structure. */

        /* Floating background elements */
        .floating-element {
            position: absolute;
            background-color: transparent;
            border: 1px solid #D00020;
            box-shadow: 0 0 5px #D00020;
            opacity: 0.1; /* Very subtle */
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-fill-mode: both;
            z-index: 0; /* Ensure it stays behind content */
            pointer-events: none; /* Make sure it doesn't block clicks */
        }
        
        /* Specific animations for floating elements */
        @keyframes float-x {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(calc(100vw / 12)); } /* Floats by 1/12th of viewport width */
        }

        @keyframes float-y {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(calc(100vh / 10)); } /* Floats by 1/10th of viewport height */
        }
        /* Added new keyframes for more unpredictable movement */
        @keyframes float-diag-down {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15vw, 15vh); }
        }
        @keyframes float-diag-up {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10vw, -10vh); }
        }

        /* Specific triangle element using CSS borders */
        .floating-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #D00020; /* Color of the triangle */
            box-shadow: 0 0 8px #D00020; /* Glow for the triangle */
            opacity: 0.15;
        }

        /* Warp Speed Streaks Styles (New) */
        .warp-streak {
            position: fixed; /* Fixed relative to the viewport */
            width: 1px; /* Very thin line */
            background-color: #D00020;
            box-shadow: 0 0 10px 1px #D00020;
            opacity: 0.05; /* Very subtle */
            z-index: 10; /* Above background grid, below content box */
            pointer-events: none;
            will-change: transform, opacity;
        }

        /* Streak Animation Keyframes - Simulates light flying outwards from center (pulsating scale) */
        @keyframes streak-vertical {
            0% { transform: translateY(0) scaleY(0.1); opacity: 0.05; }
            50% { transform: translateY(0) scaleY(1); opacity: 0.15; }
            100% { transform: translateY(0) scaleY(0.1); opacity: 0.05; }
        }
        @keyframes streak-horizontal {
            0% { transform: translateX(0) scaleX(0.1); opacity: 0.05; }
            50% { transform: translateX(0) scaleX(1); opacity: 0.15; }
            100% { transform: translateX(0) scaleX(0.1); opacity: 0.05; }
        }
        
        /* Cursor Trail CSS (New) */
        .cursor-trail {
            position: fixed;
            width: 3px;
            height: 3px;
            background-color: #D00020;
            border-radius: 50%;
            box-shadow: 0 0 5px #D00020;
            pointer-events: none;
            opacity: 0; /* Starts hidden, fades in/out with transition */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            z-index: 9999; /* Highest Z-index */
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 font-mono bg-grid-black antialiased relative">

    <script>
        // Logic for Tron-like cursor trail (Retained from original)
        document.addEventListener('mousemove', function(e) {
            // 1. Create the particle element
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            
            // 2. Position it at the cursor
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            
            // 3. Append to body
            document.body.appendChild(trail);
            
            // Force reflow for transition to work immediately
            trail.offsetHeight; 

            // 4. Start the fade-out and shrink animation via CSS transition
            trail.style.opacity = '1';
            trail.style.transform = 'scale(2)';

            // Wait a fraction of a second, then remove the element
            setTimeout(() => {
                // First, fade it out
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0.5)'; // Subtle shrink effect

                // Then remove from DOM after the transition completes (0.5s from CSS)
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 500); // Must match the CSS transition time
                
            }, 50); // Small delay to create a dense trail
        });
    </script>
